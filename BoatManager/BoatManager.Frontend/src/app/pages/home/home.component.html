<div class="home-container">

  <!-- Add boat section -->
  <app-add-boat (boatAdded)="loadBoats()"></app-add-boat>
  <hr class="divider" />

  <!-- Boat list section -->
  <section class="list-section">
    <h2 class="list-title">Available Boats</h2>

    <div *ngIf="boats.length > 0; else noBoats">
      <div class="boat-list">
        <app-boat-entry *ngFor="let boat of boats"
                        [boat]="boat"
                        (updatePressed)="gotoBoatUpdatePage($event)"
                        (deletePressed)="deleteBoat($event)"></app-boat-entry>
      </div>
    </div>

    <ng-template #noBoats>
      <p class="empty-state">ğŸš¤ No boats available yet. Add one above!</p>
    </ng-template>
  </section>
</div>
