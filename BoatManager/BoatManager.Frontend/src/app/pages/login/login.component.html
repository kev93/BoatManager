<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" placeholder="max123" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="••••••••" />
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Anmelden</button>
  </form>
</div>
