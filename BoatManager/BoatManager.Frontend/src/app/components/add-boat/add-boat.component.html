<h2> Add a new boat</h2>
<form [formGroup]="boatForm" (ngSubmit)="onSubmit()">

  <div class="entry-container">
    <label for="name">Name</label>
    <div class="input-container">
      <input id="name" type="text" formControlName="name" />
    </div>
    <div *ngIf="boatForm.get('name')?.invalid && boatForm.get('name')?.touched">
      <small *ngIf="boatForm.get('name')?.errors?.['required']">Name is required.</small>
      <small *ngIf="boatForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</small>
      <small *ngIf="boatForm.get('name')?.errors?.['maxlength']">Name must be at most 30 characters.</small>
      <small *ngIf="boatForm.get('name')?.errors?.['pattern']">Name must start with a letter.</small>
    </div>
  </div>

  <div class="entry-container">
    <label for="details">Details</label>
    <div class="input-container">
      <input id="details" type="text" formControlName="details" />
    </div>
    <div *ngIf="boatForm.get('details')?.invalid && boatForm.get('details')?.touched">
      <small *ngIf="boatForm.get('details')?.errors?.['maxlength']">Details must be at most 100 characters.</small>
    </div>
  </div>

  <button type="submit" [disabled]="boatForm.invalid">Add</button>
</form>
