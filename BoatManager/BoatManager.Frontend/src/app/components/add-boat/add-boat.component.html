<div class="add-boat-container">
  <form [formGroup]="boatForm" (ngSubmit)="onSubmit()" class="boat-form">
    <h2>Adding a new boat</h2>

    <div class="form-group">
      <label for="name">Name of the boat</label>
      <input id="name" type="text" formControlName="name" />
      <div class="error" *ngIf="boatForm.get('name')?.invalid && boatForm.get('name')?.touched">
        Please enter a valid name (3â€“30 characters).
      </div>
    </div>

    <div class="form-group">
      <label for="details">Details</label>
      <textarea id="details" rows="3" formControlName="details"></textarea>
      <div class="error" *ngIf="boatForm.get('details')?.invalid && boatForm.get('details')?.touched">
        Maximum allowed characters are 100.
      </div>
    </div>

    <button type="submit" [disabled]="boatForm.invalid">Add boat</button>
  </form>
</div>
