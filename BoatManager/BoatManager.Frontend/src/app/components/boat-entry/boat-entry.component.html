<div class="boat-card" (click)="toggleDetails()">
  <div class="boat-header">
    <h3>{{ boat.name }}</h3>
    <div class="actions">
      <button class="update-btn" (click)="update(); $event.stopPropagation()">Edit</button>
      <button class="delete-btn" (click)="delete(); $event.stopPropagation()">Delete</button>
    </div>
  </div>
  <p class="details" *ngIf="showDetails">{{ boat.details || 'No details available' }}</p>
</div>
